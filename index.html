<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monks — Current Location</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: -apple-system, system-ui, Arial; }
    header { padding: 14px 16px; border-bottom: 1px solid #eee; }
    h1 { margin: 0; font-size: 18px; }
    #place { margin-top: 4px; font-weight: 600; font-size: 14px; }
    .muted { opacity: .7; font-size: 12px; margin-top: 4px; }
    .wrap { height: calc(100% - 96px); }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>

<header>
  <h1>Monks — Current Location</h1>
  <div id="place">Loading location…</div>
  <div class="muted">
    Updates automatically from the monks’ live map.
  </div>
</header>

<div class="wrap">
  <iframe
    src="https://www.google.com/maps/d/embed?mid=1WDMDOholPxRUjCSK3mbX5NdMuQKWYtc"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    allowfullscreen>
  </iframe>
</div>

<script>
async function loadPlace() {
  try {
    const res = await fetch("/.netlify/functions/where", { cache: "no-store" });
    const data = await res.json();
    const label = [data.city, data.state].filter(Boolean).join(", ");
    document.getElementById("place").textContent = label || "Unknown location";
  } catch {
    document.getElementById("place").textContent = "Location unavailable";
  }
}
loadPlace();
setInterval(loadPlace, 60000);
</script>

</body>
</html>
